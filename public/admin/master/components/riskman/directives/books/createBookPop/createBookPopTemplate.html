<div class="popover create-book-pop" tabindex="-1" ng-show="content">
  <div class="arrow"></div>
  <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
  <div class="popover-content">
    <form name="popoverForm">
      <p ng-bind-html="content" style="min-width:100px;"></p>
      <div class="form-group">
        <div 
            class="alert alert-danger"
            ng-show="genericError.show">
            {{genericError.msg}}
        </div>
        <div 
            class="alert alert-success"
            ng-show="successMsg.show">
            {{successMsg.msg}}
        </div>
        <div class="input-group">
            <div class="input-group-addon">Name</div>
            <input 
                class="form-control" 
                type="text" 
                placeholder="Enter Book Name"
                ng-model="dataCreate.name"
                ng-change="validateField('name')">
        </div>
        <div 
            class="alert alert-danger"
            ng-hide="createDataStatus.name.valid">
            {{createDataStatus.name.msg}}
        </div>
        <br>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-danger" ng-click="$hide();reset();">Close</button>
        <button 
            type="button" 
            class="btn btn-primary" 
            ng-click="createBook()"
            ng-disabled="!createForm.isValid">Save changes</button>
      </div>
    </form>
  </div>
</div>
