<dp-header></dp-header>
<main-panel>
    <div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Administrators</h4>
                <p class="category">Add, Edit or Remove administrator accounts</p>
                <create-admin-pop></create-admin-pop>
                <div 
                    class="alert alert-success"
                    ng-show="genericSuccessMsg.show">
                    {{genericSuccessMsg.msg}}
                </div>
                <div 
                    class="alert alert-danger"
                    ng-show="genericErrorMsg.show">
                    {{genericErrorMsg.msg}}
                </div>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>User Name</th>
                            <th>Full Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr 
                            ng-repeat="admin in data"
                            >
                            <td class="td-actions">
                                <a href="#" rel="tooltip" title="" class="btn btn-warning btn-simple btn-xs" data-original-title="Edit Profile">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <delete-admin-pop username="admin.user_name"></delete-admin-pop> 
                            </td>
                            <td>{{admin.user_name}}</td>
                            <td>{{admin.first_name + ' ' + admin.last_name}}</td>
                            <td>{{admin.email}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</main-panel>
<dp-footer></dp-footer>
